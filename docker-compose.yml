version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    image: backend-image:latest
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    image: frontend-image:latest
    depends_on:
      - backend
    env_file:
      - .env
    ports:
      - "4200:4200"

volumes:
  postgres_data:
