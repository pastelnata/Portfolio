name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend-ci:
    name: Backend (NestJS) — lint · build · test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Lint backend
        run: npm run lint --fix

      - name: Build backend
        run: npm run build

      - name: Run backend tests
        run: npm test

  frontend-ci:
    name: Frontend (Angular) — lint · build · test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Lint frontend
        run: npm run lint --fix

      - name: Build frontend
        run: npm run build

      - name: Run frontend tests
        run: npm test