<footer class="border-t border-gray-200 mt-8">
  <div class="max-w-6xl mx-auto px-4 py-8 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-start md:items-start">
    <!-- Left Section -->
    <div class="mb-6 md:mb-0 flex flex-col items-start">
      <div class="flex items-center space-x-2">
        <mat-icon>code</mat-icon>
        <span class="font-semibold">Rita Braunschweig</span>
      </div>
      <div class="mt-1 max-w-[21vw]">
        <p>Third-year Software Engineering student passionate about</p><p> taking on challenges and contributing to meaningful projects.</p>
      </div>
    </div>

    <!-- Middle Section: Built With -->
    <div class="mb-6 md:mb-0 max-w-[20vw] flex flex-col items-start">
    <h4 class="font-medium mb-2">Built With</h4>
      <app-info-chips [chipContent]="techStack" class="flex flex-wrap gap-2"></app-info-chips>
    </div>

    <!-- Right Section: Quick Links -->
    <div class="flex flex-col items-start">
      <h4 class="font-medium mb-2">Quick Links</h4>
      <ul class="space-y-1 text-sm">
        @for (nav of navLinks; track nav) {
          <li><a [attr.href]="'#' + nav.path" class="hover:">{{ nav.title }}</a></li>
        }
      </ul>
    </div>
  </div>

  <div class="border-t border-gray-200 mt-6 pt-4 max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center text-sm">
    <span>Â© 2025 Rita Braunschweig</span>
    <div class="flex space-x-4">
      <button matButton="text" (click)="window.open(this.gitHubLink)">Github</button>
      <button matButton="text" (click)="window.open(this.linkedinLink)">Linkedin</button>
    </div>
  </div>
</footer>
